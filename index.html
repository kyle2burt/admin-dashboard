<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="title">
                <img class="icon" src="./icons/dashboard.svg" width="50px">
                <h1>Dashboard</h1>
            </div>
            <div class="page-links">
                <ul>
                    <img class="icon" src="./icons/home.svg" width="20px">
                    <li> Home</li>
                    <img class="icon" src="./icons/profile.svg" width="20px">
                    <li>Profile</li>
                    <img class="icon" src="./icons/messages.svg" width="20px">
                    <li>Messages</li>
                    <img class="icon" src="./icons/history.svg" width="20px">
                    <li>History</li>
                    <img class="icon" src="./icons/tasks.svg" width="20px">
                    <li>Tasks</li>
                    <img class="icon" src="./icons/communities.svg" width="20px">
                    <li>Communities</li>
                </ul>
            </div>
            <div class="account-links">
                <ul>
                    <img class="icon" src="./icons/settings.svg" width="20px">
                    <li>Settings</li>
                    <img class="icon" src="./icons/support.svg" width="20px">
                    <li>Support</li>
                    <img class="icon" src="./icons/privacy.svg" width="20px">
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img class="icon" src="./icons/search.svg" width="20px">
                <input type="text">
            </div>
            <div class="account">
                <img class="icon" src="./icons/bell.svg" width="20px">
                <img width="50px">
                <p>Morgan Oakley</p>
            </div>
            <div class="greeting">
                <img width="60px">
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <div class="post">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
