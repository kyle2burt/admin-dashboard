<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>

            </div>
            <div class="page-links">
                <ul>
                    <img src="./icons/home.svg" width="20px">
                    <li> Home</li>
                    <img src="./icons/profile.svg" width="20px">
                    <li>Profile</li>
                    <img src="./icons/messages.svg" width="20px">
                    <li>Messages</li>

                    <img src="./icons/communities.svg" width="20px">
                    <li>Communities</li>
                </ul>
            </div>
            <div class="account-links">
                <ul>
                    <img src="./icons/settings.svg" width="20px">
                    <li>Settings</li>
                    <img src="./icons/support.svg" width="20px">
                    <li>Support</li>
                    <img src="./icons/privacy.svg" width="20px">
